</head>
<body>
	<div id="results">
          <div id="spacer" style="height: 1px;"></div>
	</div>

	<div id="bottomSpacer" style="height: 0px;"></div>

	<script type="text/javascript">
            console.log("JASP standalone html was loaded")

			jasp = { reportingVisible: true }; 

            function readResults()
            {
                $.getJSON("results.json", function(results) {
					for(var analysis in results.analyses)
						window.analysisChanged(results.analyses[analysis])
                    window.setResultsMeta(results.meta);
					
                });

            };

            readResults();

            setInterval(readResults, 15000); //try reading 15 sec

	</script>
</body>
